<html>
    <head>
        <link rel="stylesheet" href="gamer-survy-styl.css">
        <h1 id="title">
            Welcome To My Gamer Project Survey Form
        </h1>
        <p id="description">
            Thank you for taking the time to make this platform.
        </p>
    </head>
    <body>
        <form id="survey-form" action="">
            <div class="form-group"> 
                <label id="name-label" for="name">Name</label><br>
                <input type="text" id="name" placeholder="please enter your gamer name" required><br>
                
                <label id="email-label" for="email">Email</label><br>
                <input type="email" id="email" placeholder="please enter your email" required><br>
                
                <label id="number-label" for="number">Age</label><br>
                <input type="number" id="number" min="16" max="150" placeholder="Age between (16 & 150) " required><br>
            </div>
            <div id="form-group">
                <p> What kind of creators you are </p>
                <select name="creators" id="dropdown">
                    <option value="Alive">Iam a living being(Not a Gamer) </option>
                    <option value="Dead">Iam a living dead (a Gamer)</option>
                    <option value="spirit">Iam a spirit (A pro Gamer)</option>
                    <option value="unknown">Iam an unknown (A gamer with a girlfriend)</option>
                </select>
            </div><br>
            <div class="form-group">
             <p> Are you a gamer </p>
                <label for="radio">
                    <input type="radio" id="radio" name="gamer" value="yes">
                    Yes,(Brother in arms)
                </label><br>
                <label for="radio">
                    <input type="radio" id="radio" name="gamer" value="no">
                    No,(Intruder)
                </label><br>
                <label for="radio">
                    <input type="radio" id="radio" name="gamer" value="maybe">
                    don't know,(leave ticktocker)
                </label><br>     
            </div>
            <div class="form-group">
                <p> What type of games do you play? </p>
                <label for="checkbox">
                    <input type="checkbox" id="checkbox" name="shooter" value="1">Shooter
                </label><br>
                <label for="checkbox">  
                    <input type="checkbox" id="checkbox" name="action" value="2">ActionRPG 
                </label><br>
                <label for="checkbox">
                    <input type="checkbox" id="checkbox" name="adventure" value="3">Adventure
                </label><br> 
                <label for="checkbox">
                    <input type="checkbox" id="checkbox" name="battle" value="4">BattleRoyal 
                </label><br>
                <label for="checkbox">
                    <input type="checkbox" id="checkbox" name="strategy" value="5">Strategy
                </label><br>
                <label for="checkbox">
                    <input type="checkbox" id="checkbox" name="mmo" value="6">MMO's
                </label><br>
                <label for="checkbox">
                    <input type="checkbox" id="checkbox" name="other" value="7">Other
                </label><br>
            </div>
            <div class="form-group">
                <p>What games do you recommend?and for who?</p>
                <textarea name="recommend" id="recommend" placeholder="Share your experience with the bro's!"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="supmit-button">Submit</button>
            </div>
        </form>
    </body>
</html>
